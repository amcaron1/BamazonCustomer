<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bamazonCustomer.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Bamazon</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-md-6">
                <h1 class="center-header">Bamazon</h1>
            </div>

            <div class="col-md-3">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <img src="images/camping2.jpg" class="pic" />
            </div>

            <div class="col-md-6" id="products">
                <div>
                    <h3 class="center-header">Select Products</h3>
                </div>
                <table>
                    <tr>
                        <th>Item ID</th>
                        <th>Product Name</th>
                        <th class="price">Price</th>
                        <th>Qty</th>
                        <th></th>
                        <th class="hidden"></th>
                    </tr>
                    <tbody id="product-table">
                    </tbody>
                </table>
            </div>

            <div class="col-md-6" id="cart">
                <div>
                    <h3 class="center-header">Shopping Cart</h3>
                </div>
                <table>
                    <tr>
                        <th>Item ID</th>
                        <th>Product Name</th>
                        <th class="price">Price</th>
                        <th>Qty</th>
                        <th class="cost">Cost</th>
                        <th></th>
                    </tr>

                    <tbody id="cart-table">
                    </tbody>
                </table>
            </div>

            <div class="col-md-3">
                <img src="images/cycling6.jpg" class="pic" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-md-6">
                <button type="button" class="center-button" id="cart-button"><i class="fas fa-shopping-cart"></i> Cart</button>
                <button class="center-button" id="order-button">Order</button>
            </div>

            <div class="col-md-3">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-md-6">
                <button class="center-button" id="back-button">Back</button>
            </div>

            <div class="col-md-3">
            </div>
        </div>

    </div>
    <!-- The Modal -->
    <div id="modal" class="modal" role="dialog" tabindex="-1">

        <!-- Modal content -->
        <div class="modal-content">
            <h3 id="modal-message"></h3>
            <button type="button" id="close-button">Close</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
